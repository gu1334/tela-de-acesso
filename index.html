<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body >
    <h1 class="text-center mt-5">Ingressos Hoje</h1>
<form class="mb-3 justify-content-center container w-25 p-3 mt-5" >
        <!--aquin colocarei o usuario-->

    <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
    <div class="input-group mb-2 mr-sm-2">
      <div class="input-group-prepend">
        <div class="input-group-text">@</div>
      </div>
      <input type="email" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username" required>
    </div>
    <!--aquin colocarei a senha-->
    <label class="sr-only" for="password">Password</label>
    <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
            <div class="input-group-text"> #</div>
        </div>
        <input type="password" class="form-control" id="password" placeholder="Password" minlength="8" required >
    </div>
    <!--botÃ£o de lembrar-->
    <div class="form-check mb-2 mr-sm-2">
        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
        <label class="form-check-label" for="inlineFormCheck">
            Remember me
          </label>
    </div>
    <div class="mb-3">
        <a class="" href="/cadastro.html" >Cadastrar</a>
    </div>
    
    
  <button type="submit" class="btn btn-outline-success mb-2">Submit</button>

</form>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--fazer olho para mostrar senha digitada-->
</body>
